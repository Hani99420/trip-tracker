<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GuardianSync | Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; width: 100%; overflow: hidden; font-family: 'Poppins', sans-serif; background: #000; color: white; }

        .page { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; z-index: 10; }
        .active { display: flex; }

        #intro-page { background: radial-gradient(circle at center, #111 0%, #000 100%); }
        .logo-glow { font-size: 4rem; animation: logoPulse 3s infinite; }
        .main-title { letter-spacing: 6px; text-transform: uppercase; font-size: 1.8rem; margin: 10px 0; text-align: center; }
        .btn-elegant { padding: 12px 40px; color: #22c55e; border: 1px solid #22c55e; background: none; border-radius: 4px; cursor: pointer; letter-spacing: 2px; font-weight: 600; }

        #map { height: 100%; width: 100%; z-index: 1; background: #f8f9fa; }
        
        /* SEARCH BAR POSITION (LEFT) */
        .leaflet-top.leaflet-left { top: 80px !important; left: 10px !important; } 
        .leaflet-control-geocoder { background: white !important; border: 2px solid #1a73e8 !important; border-radius: 8px !important; pointer-events: auto !important; }
        .leaflet-control-geocoder-form input { color: #333 !important; font-weight: 500; }

        .ui-layer { position: absolute; top: 0; left: 0; z-index: 1000; width: 100%; height: 100%; padding: 15px; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; }
        .top-bar { display: flex; justify-content: space-between; pointer-events: auto; }
        .status { background: rgba(0,0,0,0.85); padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; border: 1px solid #22c55e; color: #22c55e; font-weight: 600; }
        
        .chat-container { width: 100%; max-width: 320px; background: rgba(0,0,0,0.9); border-radius: 12px; padding: 12px; pointer-events: auto !important; margin-bottom: 25px; }
        #chat-logs { height: 100px; overflow-y: auto; font-size: 0.8rem; color: #ccc; margin-bottom: 10px; border-bottom: 1px solid #222; }
        .chat-input-area { display: flex; gap: 8px; }
        #chat-msg { background: #111; border: 1px solid #22c55e; color: white; padding: 10px; border-radius: 6px; flex-grow: 1; }
        .send-btn { background: #22c55e; border: none; padding: 0 15px; border-radius: 6px; font-weight: bold; color: #000; }

        .dest-beacon { position: relative; display: flex; align-items: center; justify-content: center; }
        .beacon-ring { position: absolute; width: 40px; height: 40px; background: rgba(239, 68, 68, 0.4); border-radius: 50%; animation: beaconPulse 1.5s infinite; }
        .beacon-center { width: 14px; height: 14px; background: #ef4444; border: 2px solid white; border-radius: 50%; z-index: 2; }
        .dest-label { position: absolute; top: -25px; background: #ef4444; color: white; padding: 2px 8px; border-radius: 4px; font-size: 9px; font-weight: bold; }
        
        /* GOOGLE STYLE DISTANCE TAG */
        .route-dist-tag { background: #1a73e8; color: white; padding: 2px 10px; border-radius: 12px; font-size: 11px; font-weight: bold; border: 2px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3); }

        @keyframes beaconPulse { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }
        .leaflet-routing-container { display: none !important; }
        #qr-modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 25px; border-radius: 15px; display: none; z-index: 2000; text-align: center; color: black; }
    </style>
</head>
<body>

    <div id="intro-page" class="page active">
        <div class="logo-glow">üõ°Ô∏è</div>
        <h1 class="main-title">GuardianSync</h1>
        <button class="btn-elegant" id="entry-btn" onclick="launchApp()">INITIALIZE SYSTEM</button>
        <div style="position: absolute; bottom: 30px; font-size: 0.6rem; letter-spacing: 5px; color: #334155;">DESIGNED BY HANI</div>
    </div>

    <div id="map-page" class="page">
        <div class="ui-layer">
            <div class="top-bar">
                <div class="status" id="role-display">‚óè SECURE NODE</div>
                <div style="display: flex; gap: 8px;">
                    <button id="host-qr-btn" style="background:#22c55e; border:none; padding:6px 15px; border-radius:20px; font-size:0.7rem; font-weight:bold;" onclick="toggleQR()">SHARE</button>
                    <button onclick="leaveSession()" style="background:#333; color:white; border:none; padding:6px 15px; border-radius:20px; font-size:0.7rem;">LEAVE</button>
                </div>
            </div>
            <div class="chat-container">
                <div id="chat-logs">System ready...</div>
                <div class="chat-input-area">
                    <input type="text" id="chat-msg" placeholder="Broadcast message...">
                    <button class="send-btn" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <div id="qr-modal">
            <div id="qrcode"></div>
            <button onclick="toggleQR()" style="color:red; margin-top:15px; border:none; background:none; font-weight:bold;">CLOSE</button>
        </div>
    </div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2WVIQ3UzX5eF--0qdGX0Xv5rGZY5VcAw",
      authDomain: "location-tracker-6fa7b.firebaseapp.com",
      databaseURL: "https://location-tracker-6fa7b-default-rtdb.firebaseio.com",
      projectId: "location-tracker-6fa7b",
      storageBucket: "location-tracker-6fa7b.firebasestorage.app",
      messagingSenderId: "771776177126",
      appId: "1:771776177126:web:9ead884cf89d828df96c27",
      measurementId: "G-CS9EZWMVZ2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const isHost = !window.location.hash;
    const groupId = window.location.hash.substring(1) || Math.random().toString(36).substr(2, 6);
    if (isHost) window.location.hash = groupId;

    const userId = Math.random().toString(36).substr(2, 4);
    let myName = "", isFirstPosition = true, isKicked = false, watchId = null;
    let myPos = null, destPos = null, routingControl = null, distMarker = null;
    const markers = {};
    let destMarker = null;

    if (!isHost) document.getElementById('entry-btn').innerText = "JOIN FAMILY SESSION";

    const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20.5937, 78.9629], 5);
    
    // HIGH DETAIL WHITE THEME
    L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', { maxZoom: 20 }).addTo(map);

    new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 150, height: 150 });

    if (isHost) {
        L.Control.geocoder({ defaultMarkGeocode: false, position: 'topleft', placeholder: "Find destination..." })
        .on('markgeocode', function(e) {
            const latlng = e.geocode.center;
            map.setView(latlng, 18);
            db.ref(`groups/${groupId}/dest`).set({ lat: latlng.lat, lng: latlng.lng });
            db.ref(`groups/${groupId}/chat`).push({ user: "SYSTEM", text: "üìç SEARCHED: " + e.geocode.name });
        }).addTo(map);
    }

    function launchApp() {
        myName = prompt("Enter Name:") || "User";
        document.getElementById('intro-page').classList.remove('active');
        document.getElementById('map-page').classList.add('active');
        startGuardian();
    }

    // THE BLUE NAVIGATION LINE (GOOGLE STYLE)
    function updateNavLine() {
        if (myPos && destPos) {
            if (routingControl) {
                routingControl.setWaypoints([L.latLng(myPos[0], myPos[1]), L.latLng(destPos[0], destPos[1])]);
            } else {
                routingControl = L.Routing.control({
                    waypoints: [L.latLng(myPos[0], myPos[1]), L.latLng(destPos[0], destPos[1])],
                    lineOptions: { 
                        styles: [
                            { color: '#1a73e8', opacity: 0.8, weight: 9 }, // Main Blue Line
                            { color: 'white', opacity: 0.3, weight: 3 }    // Shine effect
                        ] 
                    },
                    addWaypoints: false, draggableWaypoints: false, fitSelectedRoutes: false, show: false,
                    createMarker: function() { return null; }
                }).on('routesfound', function(e) {
                    const d = e.routes[0].summary.totalDistance;
                    const text = d > 1000 ? (d/1000).toFixed(1) + " km" : Math.round(d) + " m";
                    if (distMarker) map.removeLayer(distMarker);
                    distMarker = L.marker(myPos, {
                        icon: L.divIcon({ className: 'rt-tag', html: `<div class="route-dist-tag">${text}</div>`, iconAnchor: [0, -35] })
                    }).addTo(map);
                }).addTo(map);
            }
        }
    }

    function startGuardian() {
        const myColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        if (navigator.geolocation) {
            watchId = navigator.geolocation.watchPosition((pos) => {
                const { latitude, longitude } = pos.coords;
                myPos = [latitude, longitude];
                db.ref(`groups/${groupId}/users/${userId}`).set({ lat: latitude, lng: longitude, name: myName, color: myColor });
                if (isFirstPosition) { map.setView(myPos, 17); isFirstPosition = false; }
                updateNavLine();
            }, null, { enableHighAccuracy: true });
        }

        if (isHost) {
            map.on('contextmenu', (e) => {
                db.ref(`groups/${groupId}/dest`).set({ lat: e.latlng.lat, lng: e.latlng.lng });
            });
        }

        db.ref(`groups/${groupId}/dest`).on('value', (s) => {
            const d = s.val();
            if (d) {
                destPos = [d.lat, d.lng];
                if (destMarker) map.removeLayer(destMarker);
                destMarker = L.marker(destPos, {
                    icon: L.divIcon({ 
                        className: 'dest-beacon', 
                        html: '<div class="dest-label">GO HERE</div><div class="beacon-ring"></div><div class="beacon-center"></div>',
                        iconSize: [40, 40]
                    })
                }).addTo(map);
                updateNavLine();
            }
        });

        db.ref(`groups/${groupId}/chat`).on('child_added', (s) => {
            const m = s.val();
            const logs = document.getElementById('chat-logs');
            logs.innerHTML += `<div><b>${m.user}:</b> ${m.text}</div>`;
            logs.scrollTop = logs.scrollHeight;
        });

        db.ref(`groups/${groupId}/users`).on('value', (snapshot) => {
            const users = snapshot.val();
            for (let id in users) {
                const u = users[id];
                const icon = L.divIcon({
                    className: 'c-icon',
                    html: `<div style="display:flex; flex-direction:column; align-items:center;">
                            <div style="background:rgba(0,0,0,0.8); color:white; padding:2px 6px; border-radius:8px; font-size:9px; border:1px solid ${u.color};">${u.name}</div>
                            <div style="width:12px; height:12px; background:${u.color}; border:2px solid #fff; border-radius:50%;"></div></div>`,
                    iconSize: [40, 50], iconAnchor: [20, 50]
                });
                if (markers[id]) { markers[id].setLatLng([u.lat, u.lng]); markers[id].setIcon(icon); } 
                else { markers[id] = L.marker([u.lat, u.lng], { icon: icon }).addTo(map); }
            }
        });
    }

    function sendMessage() {
        const input = document.getElementById('chat-msg');
        if (input.value.trim()) {
            db.ref(`groups/${groupId}/chat`).push({ user: myName, text: input.value.trim() });
            input.value = "";
        }
    }
    function leaveSession() { location.reload(); }
    function toggleQR() { const m = document.getElementById('qr-modal'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
</script>
</body>
</html>
