<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GuardianSync | Command</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; font-family: 'Poppins', sans-serif; background: #000; color: white; }

        .page { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; z-index: 10; }
        .active { display: flex; }

        /* Intro Page */
        #intro-page { background: radial-gradient(circle at center, #111 0%, #000 100%); }
        .logo-glow { font-size: 4rem; animation: logoPulse 3s infinite; }
        .main-title { letter-spacing: 6px; text-transform: uppercase; font-size: 1.8rem; margin: 10px 0; }
        .tagline { font-size: 0.7rem; color: #475569; letter-spacing: 3px; margin-bottom: 40px; }
        .btn-elegant { padding: 12px 40px; color: #22c55e; border: 1px solid #22c55e; background: none; border-radius: 4px; cursor: pointer; letter-spacing: 2px; }

        /* Map Page */
        #map { height: 100%; width: 100%; }
        .ui-layer { position: absolute; z-index: 1000; pointer-events: none; width: 100%; height: 100%; padding: 15px; display: flex; flex-direction: column; justify-content: space-between; }
        .top-bar { display: flex; justify-content: space-between; pointer-events: auto; }
        .status { background: rgba(0,0,0,0.8); padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; border: 1px solid #22c55e; color: #22c55e; }
        
        /* Chat Box */
        .chat-container { width: 100%; max-width: 300px; background: rgba(0,0,0,0.85); border-radius: 10px; border: 1px solid #333; pointer-events: auto; padding: 10px; display: flex; flex-direction: column; gap: 5px; }
        #chat-logs { height: 80px; overflow-y: auto; font-size: 0.75rem; color: #ccc; margin-bottom: 5px; border-bottom: 1px solid #222; }
        .chat-input-area { display: flex; gap: 5px; }
        #chat-msg { background: #111; border: 1px solid #444; color: white; padding: 5px; border-radius: 4px; flex-grow: 1; font-size: 0.8rem; }
        .send-btn { background: #22c55e; border: none; padding: 5px 10px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* Admin Controls */
        #admin-panel { position: absolute; top: 70px; right: 15px; background: rgba(200,0,0,0.2); border: 1px solid red; padding: 10px; border-radius: 8px; z-index: 1001; pointer-events: auto; display: none; }
        .admin-btn { background: red; color: white; border: none; padding: 4px 8px; font-size: 0.6rem; border-radius: 4px; margin: 2px; cursor: pointer; }

        /* General Overlay Styles */
        #qr-modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 15px; display: none; z-index: 2000; text-align: center; color: black; }
        
        /* Markers */
        .marker-label { background: rgba(0,0,0,0.8); color: white; padding: 2px 8px; border-radius: 10px; font-size: 10px; border: 1px solid #444; }
        .pulse-ring { position: absolute; width: 30px; height: 30px; border-radius: 50%; animation: ringPulse 2s infinite; top: -8px; left: -8px; }
        @keyframes ringPulse { 0% { transform: scale(0.3); opacity: 0.8; } 100% { transform: scale(1.5); opacity: 0; } }
        @keyframes logoPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .leaflet-tile-pane { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
    </style>
</head>
<body>

    <div id="intro-page" class="page active">
        <div class="logo-glow">üõ°Ô∏è</div>
        <h1 class="main-title">GuardianSync</h1>
        <div class="tagline">keep in touch</div>
        <button class="btn-elegant" id="entry-btn" onclick="launchApp()">INITIALIZE SYSTEM</button>
        <div style="position: absolute; bottom: 40px; font-size: 0.6rem; letter-spacing: 4px; color: #334155;">DESIGNED BY HANI</div>
    </div>

    <div id="map-page" class="page">
        <div class="ui-layer">
            <div class="top-bar">
                <div class="status" id="role-display">‚óè SECURE LINK</div>
                <div style="display: flex; gap: 5px;">
                    <button class="share-btn" style="pointer-events:auto; background:#22c55e; border:none; padding:5px 12px; border-radius:20px; font-size:0.7rem; font-weight:bold;" onclick="toggleQR()">SHARE</button>
                    <button onclick="leaveSession()" style="pointer-events:auto; background:#444; color:white; border:none; padding:5px 12px; border-radius:20px; font-size:0.7rem;">LEAVE</button>
                </div>
            </div>

            <div id="admin-panel">
                <p style="font-size: 0.6rem; margin-bottom: 5px; color: red;">HOST CONTROLS</p>
                <button class="admin-btn" onclick="nuclearReset()">DELETE ALL DATA</button>
                <div id="user-list"></div>
            </div>

            <div class="chat-container">
                <div id="chat-logs">Welcome to GuardianSync Chat...</div>
                <div class="chat-input-area">
                    <input type="text" id="chat-msg" placeholder="Say something...">
                    <button class="send-btn" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>

        <div id="map"></div>

        <div id="qr-modal">
            <div id="qrcode"></div>
            <p style="font-size:12px; margin-top:10px;">INVITE FAMILY MEMBER</p>
            <button onclick="toggleQR()" style="color:red; margin-top:10px; border:none; background:none;">Close</button>
        </div>
    </div>

<script>
    // --- APP CONFIG & STATE ---
    const firebaseConfig = {
      apiKey: "AIzaSyA2WVIQ3UzX5eF--0qdGX0Xv5rGZY5VcAw",
      authDomain: "location-tracker-6fa7b.firebaseapp.com",
      databaseURL: "https://location-tracker-6fa7b-default-rtdb.firebaseio.com",
      projectId: "location-tracker-6fa7b",
      storageBucket: "location-tracker-6fa7b.firebasestorage.app",
      messagingSenderId: "771776177126",
      appId: "1:771776177126:web:9ead884cf89d828df96c27",
      measurementId: "G-CS9EZWMVZ2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Host Logic: If no #hash in URL, this person is the Host
    const isHost = !window.location.hash;
    const groupId = window.location.hash.substring(1) || Math.random().toString(36).substr(2, 6);
    if (isHost) window.location.hash = groupId;

    const userId = Math.random().toString(36).substr(2, 4);
    let myName = "";
    let isFirstPosition = true;
    const markers = {};
    let destinationMarker = null;

    // QR Logic: Only allow entry via button if isHost OR if they already have a hash
    if (!isHost) {
        document.getElementById('entry-btn').innerText = "JOIN FAMILY GROUP";
    }

    const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20.5937, 78.9629], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 150, height: 150 });

    function launchApp() {
        myName = prompt("Enter Name:") || "User";
        document.getElementById('intro-page').classList.remove('active');
        document.getElementById('map-page').classList.add('active');
        if (isHost) {
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('role-display').innerText = "‚óè SYSTEM HOST";
            document.getElementById('role-display').style.borderColor = "gold";
            document.getElementById('role-display').style.color = "gold";
        }
        startGuardian();
    }

    function startGuardian() {
        const myColor = '#' + Math.floor(Math.random()*16777215).toString(16);

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition((pos) => {
                const { latitude, longitude } = pos.coords;
                const ref = db.ref(`groups/${groupId}/users/${userId}`);
                ref.set({ lat: latitude, lng: longitude, name: myName, color: myColor });
                ref.onDisconnect().remove();
                if (isFirstPosition) { map.setView([latitude, longitude], 16); isFirstPosition = false; }
            }, null, { enableHighAccuracy: true });
        }

        // Host Ability: Set Destination (Long Press)
        if (isHost) {
            map.on('contextmenu', (e) => {
                db.ref(`groups/${groupId}/destination`).set({ lat: e.latlng.lat, lng: e.latlng.lng });
            });
        }

        // Listen for Destination
        db.ref(`groups/${groupId}/destination`).on('value', (s) => {
            const data = s.val();
            if (data) {
                if (destinationMarker) map.removeLayer(destinationMarker);
                destinationMarker = L.marker([data.lat, data.lng], {
                    icon: L.divIcon({ className:'dest', html:'<div style="background:red; color:white; padding:5px; border-radius:5px; font-size:10px; font-weight:bold; width:100px;">üìç DESTINATION</div>' })
                }).addTo(map);
                alert("The Host has set a new destination!");
            }
        });

        // Listen for Chat
        db.ref(`groups/${groupId}/chat`).on('child_added', (s) => {
            const msg = s.val();
            const logs = document.getElementById('chat-logs');
            logs.innerHTML += `<div><b>${msg.user}:</b> ${msg.text}</div>`;
            logs.scrollTop = logs.scrollHeight;
        });

        // Listen for Users & Admin List
        db.ref(`groups/${groupId}/users`).on('value', (snapshot) => {
            const users = snapshot.val();
            if (!users && !isHost) { location.reload(); return; } // Handled if host nuclear reset
            
            const adminList = document.getElementById('user-list');
            if (isHost) adminList.innerHTML = "";

            for (let id in users) {
                const u = users[id];
                const uCol = u.color || '#22c55e';
                
                // Admin user list
                if (isHost && id !== userId) {
                    adminList.innerHTML += `<div style="font-size:0.7rem; display:flex; justify-content:space-between; margin-top:5px;">${u.name} <button class="admin-btn" onclick="kickUser('${id}')">REMOVE</button></div>`;
                }

                const icon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div style="display:flex; flex-direction:column; align-items:center;">
                            <div class="marker-label" style="border-color:${uCol}">${u.name}</div>
                            <div style="position:relative; width:12px; height:12px;">
                                <div class="pulse-ring" style="border:2px solid ${uCol}"></div>
                                <div style="width:12px; height:12px; background:${uCol}; border:2px solid #fff; border-radius:50%;"></div>
                            </div>
                           </div>`,
                    iconSize: [40, 50], iconAnchor: [20, 50]
                });

                if (markers[id]) { markers[id].setLatLng([u.lat, u.lng]); markers[id].setIcon(icon); } 
                else { markers[id] = L.marker([u.lat, u.lng], { icon: icon }).addTo(map); }
            }
            // Clear markers of users who left
            for (let id in markers) { if (!users || !users[id]) { map.removeLayer(markers[id]); delete markers[id]; } }
        });
    }

    // --- SYSTEM ACTIONS ---
    function sendMessage() {
        const input = document.getElementById('chat-msg');
        if (input.value.trim()) {
            db.ref(`groups/${groupId}/chat`).push({ user: myName, text: input.value });
            input.value = "";
        }
    }

    function kickUser(id) {
        if (confirm("Remove this person?")) db.ref(`groups/${groupId}/users/${id}`).remove();
    }

    function nuclearReset() {
        if (confirm("DELETE ENTIRE MAP AND ALL DATA?")) db.ref(`groups/${groupId}`).remove();
    }

    function leaveSession() {
        db.ref(`groups/${groupId}/users/${userId}`).remove();
        location.reload();
    }

    function toggleQR() {
        const q = document.getElementById('qr-modal');
        q.style.display = q.style.display === 'block' ? 'none' : 'block';
    }
</script>
</body>
</html>
